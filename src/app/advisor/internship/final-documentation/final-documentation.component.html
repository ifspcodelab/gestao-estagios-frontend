<h1 id="header" mat-dialog-title>{{ isInternshipFinished() ? 'Documentação Consolidada' : 'Consolidar Documentação' }}</h1>
<div mat-dialog-content>
  <button mat-button color="primary" (click)="getDocumentation()">Download da documentação consolidada</button>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="confirmConsolidation()" *ngIf="!isInternshipFinished()">Confirmar</button>
</div>
