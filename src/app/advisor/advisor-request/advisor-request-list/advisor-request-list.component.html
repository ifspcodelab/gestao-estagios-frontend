<app-content *ngIf="advisorRequests$ | async as requests">
  <app-content-toolbar title="Pedidos de Orientação">
    <button mat-icon-button color="primary">
      <mat-icon>import_export</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="openDialog()">
      <mat-icon>filter_list</mat-icon>
    </button>
  </app-content-toolbar>
  <app-content-main>
    <app-content-cards entityName="pedido" [emptyState]="requests.length == 0">
      <app-card 
        *ngFor="let request of requests" 
        [title]="request.student.user.name" 
        [subtitle]="handleStatus(request.status)"
        [complement]="request.expiresAt | date : 'd/M/yy, h:mm a' : 'en-US'"
        [link]="'/advisor/advisor-request/' + request.id"
      >
      </app-card>
    </app-content-cards>
  </app-content-main>
</app-content>
