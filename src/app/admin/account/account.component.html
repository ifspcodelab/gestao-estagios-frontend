<app-content>
  <app-content-toolbar title="Minha Conta" backUrl="/admin/account">
    <button mat-button color="primary" routerLink="/admin/account">
      Editar
    </button>
    <button mat-button color="warn">
      Excluir
    </button>
  </app-content-toolbar>
  <app-content-main>
    <app-content-detail *ngIf="!loading" [title]="user.name" [listItens]="userDetails()">
    </app-content-detail>
  </app-content-main>
</app-content>
