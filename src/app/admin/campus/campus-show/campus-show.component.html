<app-content *ngIf="!loading">
  <app-content-toolbar backUrl="/admin/campus">
    <button mat-button color="primary" routerLink="/admin/campus/{{ campus.id }}/edit">
      Editar
    </button>
    <button mat-button color="warn" (click)="delete()">
      Excluir
    </button>
  </app-content-toolbar>
  <app-content-main>
    <app-content-detail *ngIf="!loading" [title]="campus.name" [subtitle]="campus.abbreviation"[listItens]="campusDetails()">
      <app-content-detail-section title="Departamentos" icon="domain" (openDialogEvent)="openDialog(null)">
        <app-content-cards [emptyState]="departments.length == 0">
          <app-card *ngFor="let department of departments"
            (click)="openDialog(department)"
            [title]="department.name"
            [subtitle]="department.abbreviation"
            [link]="'/admin/campus/' + campus.id">
            <div card-actions>
              <button mat-icon-button (click)="deleteDepartment($event, department)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </div>
          </app-card>
        </app-content-cards>
      </app-content-detail-section>
    </app-content-detail>
  </app-content-main>
</app-content>
