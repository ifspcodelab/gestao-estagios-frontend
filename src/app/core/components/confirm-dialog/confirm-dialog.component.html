<h1 mat-dialog-title>Descartar dados?</h1>
<div mat-dialog-content>
<p>Os dados do formulário ainda não foram salvos. Considere salvar antes de sair.</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Continuar no formulário</button>
  <button mat-button [mat-dialog-close]="true">Descartar dados</button>
</div>
