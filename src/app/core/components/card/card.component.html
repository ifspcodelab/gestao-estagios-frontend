<mat-card class="mat-elevation-z1" class="app-card" [routerLink]="link">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }} <br *ngIf="break"> <span *ngIf="separator">-</span> {{ complement }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
</mat-card>
