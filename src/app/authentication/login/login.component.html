<mat-card>
  <mat-card-content>
    <div class="header">
      <p>Login</p>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="EndereÃ§o de e-mail" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
            Insira um e-mail
          </mat-error>
        </mat-form-field>
      </div>

      <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Esqueceu a senha?</a>
          </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            formControlName="password"
            matInput [type]=" hide ? 'text' : 'password' "
            placeholder="Senha" required
          />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                   [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility' : 'visibility_off' }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">Insira uma senha</mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Entrar</button>
    </form>

    <div class="button-row">
      <p>Criar Conta</p>
    </div>
  </mat-card-content>
</mat-card>
