<mat-card>
  <mat-card-content>
    <div class="header">
      <p>Login</p>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="form" class="app-form">
      <div class="matriculationInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Matrícula</mat-label>
          <input
            formControlName="matriculation"
            name="matriculation"
            matInput
            placeholder="Matrícula"
            autocomplete="off"
          />
          <mat-error *ngIf="fieldErrors('matriculation')?.required">Matricula é obrigatória</mat-error>
          <mat-error *ngIf="fieldErrors('matriculation')?.notblank">Matrícula não pode ser vazia</mat-error>
          <!--<mat-error *ngIf="fieldErrors('matriculation')?.required">E-mail incorreto</mat-error>-->
          <mat-error *ngIf="fieldErrors('matriculation')?.serverError && submitted">
            {{ fieldErrors('matriculation')?.serverError }}
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            formControlName="password"
            name="password"
            matInput [type]=" hide ? 'text' : 'password' "
            placeholder="Senha"
          />
          <button type="button" color="primary" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                   [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility' : 'visibility_off' }}
            </mat-icon>
          </button>
          <mat-error *ngIf="fieldErrors('password')?.required">Senha é obrigatória</mat-error>
          <mat-error *ngIf="fieldErrors('password')?.notblank">Senha não pode ser vazia</mat-error>
          <!-- <mat-error *ngIf="!form.controls['password'].valid">Senha incorreta</mat-error>-->
          <mat-error *ngIf="fieldErrors('password')?.serverError && submitted">
            {{ fieldErrors('password')?.serverError }}
          </mat-error>
        </mat-form-field>
        <span>
          <a class="aLink" routerLink="#">Esqueceu a senha?</a>
          </span>
      </div>
      <div class="button-login">
        <button mat-flat-button color="primary">Entrar</button>
      </div>
    </form>

    <div class="button-row">
      <a mat-icon-button class="registration" routerLink="/authentication/registration">
        Criar Conta <mat-icon>chevron_right</mat-icon>
      </a>
    </div>
  </mat-card-content>
</mat-card>
